name: Trigger auto deployment for cxqabotcontainerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cxqabotcontainerapp-AutoDeployTrigger-ff687d3f-d561-40a1-820f-c8c2edd0078d.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CXQABOTCONTAINERAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: cxqacontaineracr.azurecr.io
          registryUsername: ${{ secrets.CXQABOTCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CXQABOTCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: cxqabotcontainerapp
          resourceGroup: cxqa_resource_group
          imageToBuild: cxqacontaineracr.azurecr.io/cxqabotcontainerapp:${{ github.sha }}
          
            

     

